"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$bun\
$golang\
$kotlin\
$lua\
$nodejs\
$php\
$python\
$rust\
$cmd_duration $jobs\
$line_break\
$sudo\
$character"""

palette = "catppuccin_macchiato"

[palettes.catppuccin_macchiato]
rosewater = "#f4dbd6"
flamingo = "#f0c6c6"
pink = "#f5bde6"
mauve = "#c6a0f6"
red = "#ed8796"
maroon = "#ee99a0"
peach = "#f5a97f"
yellow = "#eed49f"
green = "#a6da95"
teal = "#8bd5ca"
sky = "#91d7e3"
sapphire = "#7dc4e4"
blue = "#8aadf4"
lavender = "#b7bdf8"
text = "#cad3f5"
subtext1 = "#b8c0e0"
subtext0 = "#a5adcb"
overlay2 = "#939ab7"
overlay1 = "#8087a2"
overlay0 = "#6e738d"
surface2 = "#5b6078"
surface1 = "#494d64"
surface0 = "#363a4f"
base = "#24273a"
mantle = "#1e2030"
crust = "#181926"

[hostname]
ssh_symbol = "î¬ "

[directory]
read_only = " ó°Œ¾"
truncate_to_repo = false
style = "teal bold"

[git_branch]
symbol = "ï˜ "
format = "[$symbol$branch]($style) "
style = "overlay0"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "overlay0"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "teal bold"

[git_metrics]
disabled = false

[fill]
symbol = " "

[cmd_duration]
format = " [$duration]($style)"

[jobs]
symbol = "ï€“ "
style = "bold red"
format = " [$symbol$number]($style)"

[bun]
symbol = "î¯ "
format = " [$symbol$version]($style)"

[golang]
symbol = "î˜§ "
format = " [$symbol$version]($style)"

[kotlin]
symbol = "î˜´ "
format = " [$symbol$version]($style)"

[lua]
symbol = "î˜  "
format = " [$symbol$version]($style)"

[nodejs]
symbol = "îœ˜ "
format = " [$symbol$version]($style)"

[php]
symbol = "î˜ˆ "
format = " [$symbol$version]($style)"

[python]
symbol = "îˆµ "
format = ' [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[rust]
symbol = "ó±˜— "
format = " [$symbol$version]($style)"

[sudo]
symbol = "ğŸ§™ "
disabled = false
format = "[$symbol]($style)"
